{% extends 'base.html' %}
{% block content %}



<div class="card">
  <div class="card-header">
    	{{ about_book.id }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ about_book.title }}</h5>
    <p class="card-text">
    		<strong>Author: </strong>{{ about_book.author }} <br/>

			<strong>Genre: </strong>{{ about_book.genre }} <br/>

			<strong>Year Published: </strong>{{ about_book.year_published }} <br/></p>
    
  </div>
</div>

<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

<a href="{% url 'delete_book' about_book.id %}" class="btn btn-danger">Delete</a>

<a href="{% url 'update_book' about_book.id %}" class="btn btn-secondary">Update Book</a>

{% endblock %}
